<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="task10.css" />
</head>


<body>
    <div class="main">
        <div class="background"></div>
        <div class="light"></div>

        <div class="objects">
            <div class="lamp lamp">
                <div class="lamp__image img">
                    <img src="lamp.png" alt="Lamp">
                    <span class="lamp__hang"></span>
                </div>
            </div>

            <div class="figures">
                <div class="girl img">
                    <img src="girl.jpg" alt="Girl">
                </div>

                <div class="obj_focus">
                    <div class="focus">
                        

                        <div class="bird__click hide">

                        </div>
                        <div class="bird img hide">
                            <img src="pigeon.png" alt="Pigeon">
                        </div>

                        <div class="rabbit__click">

                        </div>
                        <div class="rabbit img">
                            <img src="rabbit.png" alt="Rabbit">
                        </div>

                        <div class="hat img">
                            <img src="hat.png" alt="Hat">
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="task10.js"></script>
</html>
